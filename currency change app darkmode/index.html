<html lang="en">
<head>

<body>
    <div class="container">
        <header>
            <ul>

                  </div>
                  <div class="input-part">
                      <input type="text" id="output_amount" class="to-input">

        </div>
        </section>

    <script src="darkmode/app.js"></script>
